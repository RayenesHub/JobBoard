#version: "3.8"
services:
  #service name
  eureka:
    build: ./eureka
    #image name
    #rayene8 docker username
    image: rayene8/backend-eureka:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - microservices-network
  #serice name
  gateway:
    build: ./gateway
    image: rayene8/backend-gateway:latest
    container_name: gateway-service
    ports:
      - "8065:8065"
    depends_on:
      - eureka
    #le gateway sera lanc√© en tant que client eureka
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - microservices-network

  candidat-service:
    build: ./microservices/candidat
    image: rayene8/backend-candidat-service:latest
    container_name: candidat-service
    ports:
      - "8020:8020"
    depends_on:
      - eureka
      - gateway
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
